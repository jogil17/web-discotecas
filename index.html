            <script>
            //filtro por zona de Discoteca
            function filtroLugar(nlugar) {
              nombre = nlugar.id;
              var discotecas = document.querySelectorAll('.image-name');
              discotecas.forEach(filtro => {
                let lugar = filtro.getAttribute('titulo');
                if (lugar == nombre){
                  filtro.parentElement.parentElement.parentElement.style.display = 'block';
                }else{
                  filtro.parentElement.parentElement.parentElement.style.display = 'none';
                  
                }
              })
            };
            </script>
            <script>
                //Buscador por texto
                function buscaDisco(){
                let valor = document.getElementById("buscadorDiscoteca").value.toLowerCase();
                let allDisco = Array.from(document.getElementsByClassName("image-name"));      
                allDisco.forEach(disco=>{
                if(disco.id.toLowerCase().includes(valor)){
                    disco.parentElement.parentElement.parentElement.style.display = 'block';
                }else{              
                    disco.parentElement.parentElement.parentElement.style.display = 'none';
                }
                });
            }
            </script>
